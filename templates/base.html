<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}竞价模拟器{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .content {
            margin-top: 20px;
        }
        .result-container {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        /* 排名卡片样式优化 */
        .card-body.p-2 .list-group-item {
            padding: 0.25rem 0.5rem;
            font-size: 0.85rem;
        }
        .card-body.p-2 .badge {
            font-size: 0.75rem;
        }
        /* 确保排名卡片紧贴页面边缘 */
        @media (min-width: 768px) {
            .col-md-2 {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid px-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">淘金客</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">主页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'bid_optimizer' %}" title="根据输入预估其他家竞价范围，就算我方最优控制价">总价模拟器</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'excel_processor' %}" title="上传规定格式的Excel清单,计算每个细项报价浮动">清单模拟器</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
